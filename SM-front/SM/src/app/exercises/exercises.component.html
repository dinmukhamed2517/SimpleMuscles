<div class="main">
  <div class="exercises" *ngFor = "let exercise of exercises">
    <div class="category">
      <a class ="link" routerLink="{{exercise.id}}"><i>{{exercise.name}}</i></a>
      <a><video controls autoplay src="{{exercise.url}}"></video></a>
      <button (click)="addToFavorite(exercise.id)"> Add to favorite</button>
<!--      <span (click)="isFavorite(exercise)" class ="favorite {{exercise.favorite?'':'not'}}">â™¥</span>-->
    </div>
  </div>
</div>
