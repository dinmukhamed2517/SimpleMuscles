<div class="container">
  <ng-container *ngIf="!logged">
  <h1>Login</h1>
  <form action="" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required [(ngModel)]="username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required [(ngModel)]="password">
    <button (click)="logIn()">Login</button>
  </form>
    <ng-container *ngIf="error"><span class = "error"> Please correct the username or password!</span></ng-container>
  </ng-container>
</div>
