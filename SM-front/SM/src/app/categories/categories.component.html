<ng-container *ngIf="logged">
  <div class="main">
    <div class="categories" *ngFor = "let category of categories">
      <div class="category">
        <i>{{category.name}}</i>
        <a routerLink="/categories/{{category.id}}"><img src="assets/{{category.url}}" alt=""></a>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!logged">
  <div class="main">
    <div class="inf">
       <h1 routerLink="/login">Please log in </h1>
    </div>
  </div>
</ng-container>
